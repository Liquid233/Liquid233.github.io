<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok Tema Laut</title>
  <style>
    :root {
      --laut-biru: #006994;
      --laut-gelap: #004d73;
      --laut-putih: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a8e6ff, var(--laut-biru));
      color: var(--laut-putih);
    }

    header {
      background-color: var(--laut-gelap);
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      background-image: url('https://www.transparenttextures.com/patterns/wavecut.png');
    }

    .container {
      padding: 20px;
      margin: 0 auto;
      max-width: 90%;
      background-color: rgba(0, 77, 115, 0.65);
      border-radius: 12px;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.15);
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-size: 1em;
    }

    li::before {
      content: "üêö";
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--laut-gelap);
      color: #cceeff;
      font-size: 0.9em;
      margin-top: 30px;
    }

    @media (min-width: 600px) {
      header {
        font-size: 2.2em;
      }

      .container {
        max-width: 500px;
      }

      li {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    üåä Kelompok Tema Laut üåä
  </header>

  <div class="container">
    <h2>Anggota Kelompok</h2>
    <ul>
      <li>M. Kenar Alvareza</li>
      <li>M. Dhany Saputra</li>
      <li>Akhmad Ibnu Rafi</li>
      <li>Nazril Ilham Maulana</li>
      <li>Farkhan Ramdhani</li>
      <li>Ilham Saifa Rohim</li>
      <li>Frandy Hermawan</li>
      <li>Rizki Awal Ramadhani</li>
    </ul>
  </div>

  <footer>

</body>
</html>
